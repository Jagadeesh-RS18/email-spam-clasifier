 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spam Classifier</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 100px;
            animation: gradientBackground 10s ease infinite;
            background:  url("https://in.pinterest.com/pin/44684221300713454/")
            background-size: 400% 400%;
            height: 100vh;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .form-container {
            background-color: rgba(0, 103, 59, 0.6);
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            animation: slideDown 1s ease-in-out;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 300px;
            height: 150px;
            border-radius: 10px;
            padding: 10px;
            border: none;
            resize: none;
            font-size: 16px;
        }

        button {
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Email Spam Classifier</h1>
        <form method="POST" action="/predict">
            <textarea name="email_text" placeholder="Paste your email content here..."></textarea><br>
            <button type="submit">Predict Spam</button>
        </form>
    </div>
</body>
</html>
